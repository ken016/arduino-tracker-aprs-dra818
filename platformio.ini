[common]
lib_deps = DRA818, TinyGPSPlus, ArduinoQAPRS=https://bitbucket.org/Qyon/arduinoqaprs/downloads/ArduinoQAPRS-20150820.zip

[env:unotest]
platform = atmelavr
board = uno
framework = arduino
#build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}

[env:nanoprod]
platform = atmelavr
board = nanoatmega328
framework = arduino
#build_flags = ${common.build_flags}
#build_flags = -D DEBUG
lib_deps = ${common.lib_deps}

[env:nanotest]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = -D DEBUG -D TEST
lib_deps = ${common.lib_deps}
